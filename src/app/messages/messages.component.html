<div class="message-block" *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clearAll()">Clear All</button>
  <ul class="message-block-list">
    <li *ngFor='let message of messageService.messages'>
      {{message}}
      <button class="clear"
      (click)="messageService.clear(message)">
        X
      </button>

    </li>
  </ul>

</div>
